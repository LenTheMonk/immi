                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Drucker</ui:define>
    
    <ui:define name="content">          
        
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form id="contentForm">       
                        <h1 style="margin-top: 20px;"><i class="layout-menuitem-icon pi pi-fw pi-print"></i>Login</h1>
                    
                        
                        <p:inputText id="username" value="#{loginService.usernameInput}" style="width: 100%;"/>
                        <p:inputText id="passwort" value="#{loginService.passwordInput}" style="width: 100%;"/>
                        
                        <p:commandButton value="loginDurchfuehren" style="width: 120px;" action="#{loginService.doLogin()}" immediate="true"/>

                    </h:form>   
                     
                </div>
            </div>
        </div>
