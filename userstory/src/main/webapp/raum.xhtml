<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Raum Page</title> 
</h:head>
<h:body>
   <h:form id="testForm">
       
        <p:growl id="infoMsg" showDetail="true"/> 
        
        <h1>Raumverwaltung</h1>
        <br/><br/>
        <a href="rechner.xhtml" >Rechnerverwaltung</a>
        <a href="drucker.xhtml" >Druckerverwaltung</a>
        <br/><br/>
        
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-fluid" > 
            
            <p:outputLabel for="ipID" value="ID"/>
            <p:inputText id="ipID" value="#{raumBean.raum.id}" disabled="true"/>
            
            <p:outputLabel for="ipDescription" value="Bezeichnung"/>
            <p:inputText id="ipDescription" value="#{raumBean.raum.bezeichnung}"/>
            
            <p:outputLabel for="ipTyp" value="Typ"/>
            <p:inputText id="ipTyp" value="#{raumBean.raum.typ}"/>
            
            <p:outputLabel for="ipHardwareSelect" value="Hardware"/>
            <p:outputPanel id="ipHardwarePanel" style="display:block">
                <p:inputText value="#{raumBean.raum.hardwareListe.size()}" style="width: 30px;" disabled="true" />
                &nbsp;&nbsp;
                <p:commandButton id="ipHardwareSelect" icon="fa fa-plus" style="width: 60px;" action="#{raumBean.raum.scream()}" onclick="PF('dlgHardware').show();" update=":dlgHardwareForm"/>
            </p:outputPanel>
            
            
        </p:panelGrid>
        <br/>
        
        <p:commandButton value="Speichern" action="#{raumBean.addRaum()}" update=":testForm" style="text-shadow: none; box-shadow: none; background: #00ccff; color: white; align-content: center; padding: 6px; width: 180px;" />
        &nbsp;
        <p:commandButton value="Reset" action="#{raumBean.resetRaum()}" update=":testForm" style="text-shadow: none; box-shadow: none; background: #00ccff; color: white; align-content: center; padding: 6px; width: 180px;" />
        <br/><br/><br/><br/> 

        <p:dataTable value="#{raumBean.raumList}" var="rrr" style="width: 700px; border-collapse: none;"> 
            <p:column headerText="ID" style="box-shadow: none;">
                <h:outputText value="#{rrr.id}" />
            </p:column>
            <p:column headerText="Raumbezeichnung" style="box-shadow: none;">
                <h:outputText value="#{rrr.bezeichnung}" />
            </p:column>
            <p:column headerText="Raumtyp" style="box-shadow: none;">
                <h:outputText value="#{rrr.typ}" />
            </p:column>
            <p:column headerText="Optionen" style="box-shadow: none;">
                <p:commandLink value="bearbeiten" action="#{raumBean.setRaum(rrr)}" update=":testForm"/>
                &nbsp;&nbsp;&nbsp;
                <p:commandLink value="l&ouml;schen" action="#{raumBean.deleteRaum(rrr)}" update=":testForm"/>
            </p:column>        
        </p:dataTable>

    </h:form>       
    
    <p:dialog header="Zugeordnete Hardware" widgetVar="dlgHardware" modal="true" position="center,top" style="margin-top: 40px;">
        <div style="width: 600px; margin: 0px 10px 10px 10px;">

            <h:form id="dlgHardwareForm">
                <p:scrollPanel mode="native" style="width: 100%; height: 300px; margin-top: 7px;">
                    <p:dataTable id="hardwareTable" var="h" value="#{raumBean.raum.hardwareListe}" style="width: 100%;">
                        <p:column headerText="Hardware ID">
                            <h:outputText value="#{h.id}" />
                        </p:column> 
                        <p:column headerText="Hardwaremodell">
                            <h:outputText value="#{h.modell}" />
                        </p:column>
                        <p:column headerText="Optionen" style="width: 110px; text-align: center;">
                            <p:commandLink  action="#{raumBean.raum.removeHardware(h)}" update=":dlgHardwareForm">
                                <i class="fa fa-trash"></i>
                            </p:commandLink>
                        </p:column>

                    </p:dataTable>
                </p:scrollPanel>

                <br/>
                <p:commandButton title="Close" style="width: 120px;" onclick="PF('dlgHardware').hide();" update=":testForm" immediate="true"/>

            </h:form>

        </div>
    </p:dialog>
        
</h:body>
</html>
