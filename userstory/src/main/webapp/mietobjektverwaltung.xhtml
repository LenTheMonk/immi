package de.deuka.g2.immi;
package de.deuka.g2.immi.view;
import de.deuka.g2.immi.view.ProductService;
import de.deuka.g2.immi.view.SortView;

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Mietobjektverwaltung</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <header>
            <a href="/index.xhtml">
                <div class="logo"></div>
            </a>
        </header>
        
        <main>
            <h:form>
                <div class="card">
                    <h5>Mietobjekte</h5>
                    <p:dataTable var="product" value="#{dtSortView.products1}" allowUnsorting="true" sortMode="single">
                        <p:column sortBy="#{product.code}" headerText="Code">
                            <h:outputText value="#{product.code}"/>
                        </p:column>
                        <p:column sortBy="#{product.name}" headerText="Name" sortOrder="asc">
                            <h:outputText value="#{product.name}"/>
                        </p:column>
                        <p:column sortBy="#{product.category}" headerText="Category">
                            <h:outputText value="#{product.category}"/>
                        </p:column>
                        <p:column sortBy="#{product.quantity}" headerText="Quantity">
                            <h:outputText value="#{product.quantity}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </main>
        
        <footer>
            
        </footer>
    </body>
</html>
