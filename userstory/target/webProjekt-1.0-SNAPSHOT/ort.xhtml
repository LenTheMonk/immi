<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Ort</ui:define>
    
    <ui:define name="content">
        <style>   
            .labelColumn { width: 115px; }
            .imputColumn { width: 100%; } 
        </style>              
        
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form id="contentForm">
                     
                        <p:menubar>
                            <p:menuitem value="Hinzuf&uuml;gen" icon="fa fa-plus" oncomplete="PF('dlgEdit').show();" action="#{city.resetItem()}" update=":editModalDialogForm"/>                      
                        </p:menubar>         
                        
                        <br/>
                        <h1 style="margin-top: 20px;"><i class="layout-menuitem-icon pi pi-fw pi-print"></i>&nbsp;Ort</h1>
                    
                        <p:dataTable id="itemTable" var="item" value="#{city.itemList}" style="width: 100%;"> 
                            <p:column headerText="PLZ" style="width: 350px;">
                                <b><h:outputText value="#{item.postleitzahl}" /></b>          
                            </p:column>                             
                            <p:column headerText="Ortsname">
                                <h:outputText value="#{item.ortsname}" />   
                            </p:column>
                            <p:column style="width: 110px; text-align: center;">  
                                <p:commandLink oncomplete="PF('dlgEdit').show();" action="#{city.setItem(item)}" update=":editModalDialogForm">
                                    <i class="fa fa-wrench fa-fw"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink oncomplete="PF('dlgRoom').show();" action="#{city.setItem(item)}" update=":roomModalDialogForm">
                                    <i class="fa fa-home fa-fw"></i>
                                </p:commandLink>    
                                &nbsp;
                                <p:commandLink action="#{city.removeItem(item)}" update=":contentForm">
                                    <i class="fa fa-trash fa-fw"></i>
                                    <p:confirm header="Eintrag l&ouml;schen?" message="Sollen der Eintrag gel&ouml;scht werden?" icon="pi pi-exclamation-triangle" />
                                </p:commandLink>                                 
                            </p:column>
                        </p:dataTable>
                        
                        <br/><br/>  
                        <p:outputLabel value="#{city.itemList.size()} Eintr&auml;ge gefunden." />
                    </h:form>
                    <br/>
                    <br/>    
                     
                </div>
            </div>
        </div>
        
<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
</p:confirmDialog>           


<p:dialog id="editDialog" header="Eintrag" widgetVar="dlgEdit" modal="true" position="center,top" style="margin-top: 40px;">                  
    <div style="width: 650px; margin: 10px 10px 10px 10px;">
    <h:form id="editModalDialogForm"> 

        <style type="text/css">
            .ownerStyle.ui-autocomplete input { width:470px; } 
        </style>       
        
        <p:scrollPanel mode="native" style="width:100%; height:500px;">   
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="labelColumn, inputColumn" style="width: 100%; margin-bottom: 15px; margin-top: 15px;"> 

                <p:outputLabel for="ip_id" value="ID"/>
                <p:inputText id="ip_id" value="#{city.item.id}" style="width: 100%;" disabled="true"/>

                <p:outputLabel for="ip_postleitzahl" value="Postleitzahl"/>
                <p:inputText id="ip_postleitzahl" value="#{city.item.postleitzahl}" style="width: 100%;"/>

                <p:outputLabel for="ip_ortsname" value="Ortsname"/>
                <p:inputText id="ip_ortsname" value="#{city.item.ortsname}" style="width: 100%;"/>          
 
            </p:panelGrid>   
        </p:scrollPanel>
        <br/><br/>                      
  
        <p:commandButton value="Speichern" style="width: 120px;" action="#{city.saveItem()}" oncomplete="PF('dlgEdit').hide();" update=":contentForm, messageBox"/>  
        &nbsp;
        <p:commandButton value="Schlie&szlig;en" style="width: 120px;" onclick="PF('dlgEdit').hide();" immediate="true"/>  
    </h:form>                           
    </div>               
</p:dialog>
        
    </ui:define>

</ui:composition>
