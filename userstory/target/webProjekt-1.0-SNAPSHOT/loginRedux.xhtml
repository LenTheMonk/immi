<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
        <title>Immobilien- und Mieterverwaltung der HausBau GbR-Anmelden</title> 
    </head>  
    <body style="background-size: cover; background-position: center; font-family: sans-serif;
          background-image: url(https://www.familie-und-tipps.de/Wohnen/Umzug/Bilder/Umziehen.jpg)" >
        
        <growl id="infoMsg" showDetail="true"/>
        <h1 style="padding:30px">
            
        </h1>
        <div style="width: 500px;height: 300; background: rgba(0,0,0,0.8); margin: 5% auto; padding: 10px 0; color:#fff;
             box-shadow: 0 0 20px 2px rgba(0,0,0,0.5)">
            <h1 style="text-align: center; margin-bottom:10px">Anmelden</h1>
                <form id="autoQuoteForm" >
                    <div>
                      <input id="nutzername" value="" style="margin: 45px; border: none;padding-top: 10px; outline: none;width: 80%;
                         border-bottom: 1px solid #fff; background: transparent; color: #fff"  type="nutzername" placeholder="example@email.com" />
                    </div>
    
                    <div>
                        <input id="password" value=""  style="margin: 45px; border: none; outline: none; width: 80%; 
                         border-bottom: 1px solid #fff;padding-top: 10px; background: transparent ;color: #fff" type="password" placeholder="Passwort" />
                    </div>
                   
                     <input style="margin: 45px; border: 1px solid #fff; width: 80%; padding: 10px ; 
                            background: transparent; color: #fff; font-size: 20px" type="button" action="#{loginService.doLogin()}"
                          onclick="window.location.href = 'http://localhost:8080/immobilien/startSeite.xhtml';" value="Login!"/>
                    
              
                </form>
            </div>        
        </body>
</html>
